<!doctype html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <title>SadgeClipper - Logging you out...</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
        
        <link rel="stylesheet" href="styles.css">
        
        <link rel="canonical" href="https://dylmye.me/sadgeclipper/" />
    </head>
    <body>
        <main>
            <h1 id="status" style="text-align: center;">Revoking...</h1>
        </main>
        <script>
            const base_oauth_url = "https://id.twitch.tv/oauth2/";
            const client_id = "33bst72zxflxxz5o3xrhntafqimhbh"; // make sure to use your own client ID

            async function revokeToken(token) {
                let result;
                const req = await fetch(
                    `${base_oauth_url}revoke?client_id=${client_id}&token=${token}`, {
                        method: "POST",
                        mode: 'cors',
                    }
                ).then(async (r) => {
                    let res = {
                        success: r.ok,
                        message: null
                    };

                    if (!res.ok) {
                        const body = await r.json();
                        res.message = body.message;
                    }

                    result = res;
                });

                return result;
            }

            document.addEventListener("DOMContentLoaded", async function() {
                if(!("accessToken" in localStorage)) {
                    console.error("couldn't find an access token in local storage, assuming user is logged out...")
                    location.href = "index.html";
                    return;
                }

                const access_token = localStorage.getItem("accessToken");
                const res = await revokeToken(access_token);
                const { success, message } = res;

                if (success) {
                    localStorage.setItem("accessToken", "");
                    location.href = "index.html";
                    return;
                } else {
                    document.getElementById("status").innerHTML = "Unable to log you out. Please try again.";
                    console.error(`Couldn't revoke token: ${message}`);
                    return;
                }
            });
        </script>
    </body>
</html>
