<!doctype html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <title>SadgeClipper - Logging you out...</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
        
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.9.0/localforage.nopromises.min.js" integrity="sha512-VRdj5eNFgVor2tYXhySeq6+0xjEgE+qZvfO0kK+FZW8PJApIEfpcjEKFdwovz6tUZRsg7Xds94MaexmyRd6GCw==" crossorigin="anonymous"></script>
        
        <link rel="canonical" href="https://dylmye.me/sadgeclipper/" />
    </head>
    <body>
        <main>
            <h1 id="status" style="text-align: center;">Revoking...</h1>
        </main>
        <script>
            const base_oauth_url = "https://id.twitch.tv/oauth2/";
            const client_id = "33bst72zxflxxz5o3xrhntafqimhbh"; // make sure to use your own client ID

            async function revokeToken(token) {
                let result;
                const req = await fetch(
                    `${base_oauth_url}revoke?client_id=${client_id}&token=${token}`, {
                        method: "POST",
                        mode: 'cors',
                    }
                ).then(async (r) => {
                    let res = {
                        success: r.ok,
                        message: null
                    };

                    if (!r.ok) {
                        if (r.body) {
                            const body = await r.json();
                            res.message = body.message;
                        } else {
                            res.message = "unknown error";
                        }
                    }

                    result = res;
                });

                return result;
            }

            document.addEventListener("DOMContentLoaded", async function() {
                if (typeof localforage === "undefined") {
                    console.error("Unable to authenticate: localforage is not supported by the browser (returns undefined).");
                    return;
                }

                const keys = await localforage.keys();

                if(!("accessToken" in keys)) {
                    console.error("couldn't find an access token in local storage, assuming user is logged out...")
                    location.href = "index.html";
                    return;
                }

                const access_token = await localforage.getItem("accessToken");
                const res = await revokeToken(access_token);
                const { success, message } = res;

                if (success) {
                    console.debug("successfully revoked token, clearing from localStorage...");
                    localforage.setItem("accessToken", "").catch(err => {
                        console.log(err);
                    });
                    location.href = "index.html";
                    return;
                } else {
                    document.getElementById("status").innerHTML = "Unable to log you out. Please try again.";
                    console.error(`Couldn't revoke token: ${message}`);
                    return;
                }
            });
        </script>
    </body>
</html>
